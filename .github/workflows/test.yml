name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools wheel numpy
          python -m pip install -e .

      - name: Build C extension
        run: python setup.py build_ext --inplace

      - name: Verify C extension loads
        run: python -c "from spork.runtime import pds; print('C extension loaded successfully')"

      - name: Run spork tests (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "Running all .spork tests..."
          failed=0
          passed=0
          for test in tests/test_*.spork; do
            echo ""
            echo "=== Running $test ==="
            if python -m spork "$test"; then
              passed=$((passed + 1))
            else
              failed=$((failed + 1))
              echo "FAILED: $test"
            fi
          done
          echo ""
          echo "=== Test Summary ==="
          echo "Passed: $passed"
          echo "Failed: $failed"
          if [ $failed -gt 0 ]; then
            echo "Some tests failed!"
            exit 1
          else
            echo "All tests passed!"
          fi
